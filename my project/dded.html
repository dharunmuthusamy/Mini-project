<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Donor - Blood Bank Management</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; 
            overflow: auto; /* Allow scrolling */
        }

        video {
            position: fixed; /* Fixed to stay in the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send video behind content */
            object-fit: cover; /* Cover the entire background */
        }

        header {
            background: rgba(192, 57, 43, 0.8); /* Semi-transparent background */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            z-index: 1; /* Bring main content in front of video */
            padding: 20px; /* Add padding for better spacing */
        }

        .donor-form {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .donor-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #c0392b;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #c0392b;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

        section a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        section a:hover {
            background-color: #141617;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            button, input, select {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="dddwbg.mp4" type="video/mp4"> <!-- Update with your video path -->
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Blood Bank Management System</h1>
    </header>
    
    <main>
        <section class="donor-form">
            <h2>Register as a Donor</h2>
            <form id="donorForm" action="register.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="weight">Weight (in kgs):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="blood_type">Blood Type:</label>
                <select id="blood_type" name="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="health">Good Health:</label>
                <select id="health" name="health" required>
                    <option value="" disabled selected>Select Yes or No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="medical_history">Medical Conditions:</label>
                <select id="medical_history" name="medicalHistory" required>
                    <option value="" disabled selected>Select Yes or No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="transfusion">Recent Transfusion:</label>
                <select id="transfusion" name="transfusion" required>
                    <option value="" disabled selected>Select Yes or No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="medications">On Medications:</label>
                <select id="medications" name="medications" required>
                    <option value="" disabled selected>Select Yes or No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="travel">Recent Travel to High-Risk Areas:</label>
                <select id="travel" name="travel" required>
                    <option value="" disabled selected>Select Yes or No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="risk_behavior">High-Risk Behaviors:</label>
                <select id="risk_behavior" name="riskBehavior" required>
                    <option value="" disabled selected>Select Yes or No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="pregnancy">Pregnant:</label>
                <select id="pregnancy" name="pregnancy" required>
                    <option value="" disabled selected>Select Yes or No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="phone_number">Contact No:</label>
                <input type="number" id="phone_number" name="phone_number" required> <!-- Changed to number to accept leading zero -->

                <button type="submit">Register</button>
            </form>
        </section>

        <section>
            <a href="dddw.php">View Available Blood Types</a>
        </section>
    </main>
</body>
</html>
