<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #b7d8b7;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;
            padding: 20px;
            padding-right: 1cm;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 5px;
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        .success {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <div id="nameError" class="error"></div>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
            <div id="passError" class="error"></div>

            <input type="submit" value="Login">
            <div id="successMessage" class="success"></div>
        </form>
    </div>

    <script>
      // JavaScript code for form validation and success message
const form = document.getElementById('loginForm');
const nameInput = document.getElementById('name');
const passInput = document.getElementById('pass');
const nameError = document.getElementById('nameError');
const passError = document.getElementById('passError');
const successMessage = document.getElementById('successMessage');

form.addEventListener('submit', function(event) {
    let isValid = true;

    // Clear previous error messages
    nameError.textContent = '';
    passError.textContent = '';
    successMessage.textContent = '';

    // Validate Name
    if (nameInput.value.trim() === '') {
        nameError.textContent = 'Name is required.';
        isValid = false;
    } else if (nameInput.value.length < 3) {
        nameError.textContent = 'Name must be at least 3 characters long.';
        isValid = false;
    }

    // Validate Password
    if (passInput.value.trim() === '') {
        passError.textContent = 'Password is required.';
        isValid = false;
    } else if (passInput.value.length < 6) {
        passError.textContent = 'Password must be at least 6 characters long.';
        isValid = false;
    }

    // If form is not valid, prevent submission
    if (!isValid) {
        event.preventDefault();
    } else {
        // Prevent default form submission for demo purposes
        event.preventDefault();

        // Display success message in an alert
        alert('Login successful! Welcome, ' + nameInput.value + '.');

        // Clear input fields after successful login
        nameInput.value = '';
        passInput.value = '';
    }
});

    </script>
</body>
</html>
